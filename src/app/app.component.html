<div class="container mt-5">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{config?.title | uppercase}}</span>
    </div>
  </nav>
  <div class="content">
    <div class="row">
      <button class="btn col s2 offset-s10">New task
      </button>
      <button class="btn col s2 offset-s10">Exit
      </button>
    </div>

    <div class="row">
      <input class="col s8" type="text" placeholder="Add task's name and a specific deadline"/>
      <input class="col s2 disabled" type="date"/>
      <button class="btn-floating">+
      </button>
    </div>

    <ul class="collection">
      <li class="collection-item row"  *ngFor="let task of tasks; let i = index">
          <span class="col s10">
            {{i + 1}}. {{ task.name }} - {{task.deadline |  date: 'dd.MM EEEE':'':'pl'}}
          </span>
        <div class="col s2 right-align">
          <button class="btn-floating btn-small red mr-5">
            <i class="material-icons">remove</i>
          </button>
          <button class="btn-floating btn-small green">
            <i class="material-icons">check</i>
          </button>
        </div>
      </li>
      <li class="collection-item row">
        <span class="col done">Clean basement</span>
      </li>
    </ul>

    <h1>Yaay, you are free today!</h1>

    <button class="btn red">
      Clean all
    </button>
  </div>

  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="container">{{ config?.date | date: 'yyyy' }} {{config?.footer}}</div>
    </div>
  </footer>
</div>
